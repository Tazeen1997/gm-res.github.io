<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Game</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="navbar">
            <img src="logo.jpg" alt="logo-image" class="logo">
            <nav>
                <ul id="menulist">
                    <li><a href="#">Game Controller</a></li>
                    <li><a href="#">VR Accessories</a></li>
                    <li><a href="#">Media Remote</a></li>
                    <li><a href="#">Other</a></li>
                </ul>
            </nav>
            <img src="menu-bar.png" alt="bar-image" class="menu" onclick="togglemenu()">
        </div>


        <div class="row">
            <div class="col-1">
                <h2>PS4-Red Dead<br> Redemption 2</h2>
                <h3>Wireless Controller for PlayStation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$35.00</h4>
                <button type="button">Buy Now</button>
            </div>
            <div class="col-2">
                <img src="game-removebg-preview.png" class="controller">
            </div>
        </div>

    </div>


    <script>
        let menulist = document.getElementById('menulist');

        menulist.style.maxHeight = "0px";

        function togglemenu() {
            if (menulist.style.maxHeight == "0px") {
                menulist.style.maxHeight = "120px";
            } else {
                menulist.style.maxHeight = "0px";
            }
        }
    </script>

</body>

</html>
